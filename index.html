<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Header Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-header">
    <div class="left-section">
      <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon Logo" class="logo">
      <div class="location">
        <span>Delivering to Thiruvana... 695006</span>
        <a href="#">Update location</a>
      </div>
    </div>

    <div class="search-bar">
      <select>
        <option>All</option>
      </select>
      <input type="text" placeholder="Search Amazon.in">
      <button><img src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="search"/></button>
    </div>

    <div class="right-section">
      <div class="lang">
        <img src="https://flagcdn.com/w40/in.png" alt="IN Flag" />
        <span>EN</span>
      </div>
      <div class="account">
        <span>Hello, sign in</span><br>
        <strong>Account & Lists</strong>
      </div>
      <div class="orders">
        <span>Returns</span><br>
        <strong>& Orders</strong>
      </div>
      <div class="cart">
        <span>0</span>
        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart" />
        <strong>Cart</strong>
      </div>
    </div>
  </header>

  <nav class="sub-nav">
    <div class="menu">â˜° All</div>
    <a href="#">Fresh</a>
    <a href="#">MX Player</a>
    <a href="#">Sell</a>
    <a href="#">Bestsellers</a>
    <a href="#">Today's Deals</a>
    <a href="#">Mobiles</a>
    <a href="#">Customer Service</a>
    <a href="#">Prime</a>
    <a href="#">Fashion</a>
    <div class="promo">Great Freedom Festival - <strong>Live now</strong></div>
  </nav>
</body>
</html>
